<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSA Search Engine</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include Chart.js for rendering the bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Latent Semantic Analysis (LSA) Search Engine</h1>
    
    <!-- Search form -->
    <form id="search-form">
        <input type="text" id="query" placeholder="Enter search query" required>
        <button type="submit">Search</button>
    </form>

    <!-- Div to display search results -->
    <div id="results"></div>
    
    <!-- Canvas element to render the bar chart -->
    <canvas id="similarity-chart" width="400" height="200"></canvas>

    <!-- Link to the custom JavaScript -->
    <script src="/static/main.js"></script>
</body>
</html>
